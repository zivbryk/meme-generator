<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <div class="screen main-screen" onclick="onToggleMenu()"></div>

    <header class="main-header">
        <div class="main-nav main-layout flex space-between align-center">
            <img src="images/logo.png" class="logo">
            <ul class="nav-bar clean-list flex justify-center">
                <li><a class="nav-btn" href="#" onclick="onOpenGallery()">Gallery</a></li>
                <li><a class="nav-btn" href="#" onclick="onToggleMemesMenu()">Memes</a></li>
                <li><a class="nav-btn" href="#" onclick="onToggleAboutModal()">About</a></li>
            </ul>
        </div>
    </header>

    <main class="main-layout">
        <section class="meme-editor main-layout flex space-between hide wrap">

            <div class="canvas-container">
                <canvas id="main-canvas" class="main-canvas" width="400" height="400"
                    style="outline:1px solid green"></canvas>
                <div class="canvas-img-container"></div>
            </div>

            <section class="controls-container flex flex-column justify-center align-center">

                <input type="text" class="input-txt" name="input-txt" oninput="onEditMemeText(this)">

                <div class="edit-line-btns flex justify-center">
                    <button class="ctrl-btn switch" onclick="onSwitchLines()">
                        <span class="fas fa-exchange-alt"></span>
                    </button>
                    <button class="ctrl-btn up" onclick="onMoveLine(-5)">
                        <span class="fas fa-arrow-up"></span>
                    </button>
                    <button class="ctrl-btn down" onclick="onMoveLine(+5)">
                        <span class="fas fa-arrow-down"></span>
                    </button>
                    <button class="ctrl-btn add-line" onclick="onAddLine()">
                        <span class="fas fa-plus"></span>
                    </button>
                    <button class="ctrl-btn delete" onclick="onDeleteLine()">
                        <span class="fas fa-trash"></span>
                    </button>
                </div>

                <div class="edit-font-btns grid">

                    <button class="ctrl-btn increase-font" onclick="onChangeFontSize(+3)">A</button>
                    <button class="ctrl-btn decrease-font" onclick="onChangeFontSize(-3)">A</button>

                    <button class="ctrl-btn" onclick="onChangeTextAlign('left')">
                        <span class="fas fa-align-left"></span>
                    </button>
                    <button class="ctrl-btn" onclick="onChangeTextAlign('center')">
                        <span class="fas fa-align-center"></span>
                    </button>
                    <button class="ctrl-btn" onclick="onChangeTextAlign('right')">
                        <span class="fas fa-align-right"></span>
                    </button>

                    <select class="ctrl-btn select-font" name="select-font" onchange="onChangeFont(this)">
                        <option value="impact">Impact</option>
                        <option value="monospace">Monospace</option>
                        <option value="tahoma">Tahoma</option>
                    </select>

                    <button class="ctrl-btn stroke" onclick="onToggleStroke()">S</button>

                    <button class="ctrl-btn strokeColor fas fa-pallete">
                        <input class="strokeColor" type="color" onchange="setStrokeColor(this)"
                            colorpick-eyedropper-active="true">
                    </button>

                </div>

                <div class="stickers-container flex">
                    <button class="btn-browse browse-left fas fa-caret-left" onclick="onChanePage()"></button>
                    <div class="flex align-center">
                        <img src="" onclick="onAddSticker()">
                        <img src="" onclick="onAddSticker()">
                        <img src="" onclick="onAddSticker()">
                    </div>
                    <button class="btn-browse browse-right fas fa-caret-right" onclick="onChanePage()"></button>
                </div>

                <form class="export-btns flex " action="" method="POST" enctype="multipart/form-data"
                    onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden">

                    <button class="btn-export btn-share fas fa-share-alt" type="submit">
                        <a class="btn-export share-link" id="share-link" href="#" download="A">Share</a>
                    </button>

                    <button class="btn-export btn-save fas fa-sd-card">
                        <a class="btn-export" href="#" onclick="onSaveImg()">Save</a>
                    </button>

                    <a class="btn-export btn-download fas fa-download" href="#" onclick="onDownload(this)"
                        download="my-img.jpg">Download</a>

                </form>

            </section>

        </section>

        <section class="gallery-container">
            <header class="gallery-header flex justify-center">
                <h1>GALLERY HEADER</h1>
            </header>
            <section class="image-container flex grid justify-center align-center">
                <h1>IMAGES</h1>
            </section>
        </section>
    </main>

    <script src="./js/meme-service.js"></script>
    <script src="./js/meme-controler.js"></script>
</body>

</html>
